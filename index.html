<!DOCTYPE html>
<html lang="de">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="var.js"></script>
    <script src="templates.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">


    <title>Anitas QuizApp</title>

</head>

<body onload="init()">

    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Anitas QuizApp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quizCard">
            <img src="img/education-6305113_1280.jpg" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title" id="questionText"></h5>
                <div id="answers"></div>
                <div class="questionFooter">
                    <div>Frage <b id="questionNumber"></b> von <b id="numberOfQuestions"></b> Fragen</div>
                    <button id="buttonNextQuestion" type="button" class="btn btn-dark" onclick="nextQuestion()">Nächste Frage</button>
                </div>
            </div>
        </div>
    </div>

    <div id="dialogYes" class="hide">        
        <div class="dialog-bg">
            <div class="dialog-message">
                <div>Bravo!</div>
                <button type="button" class="btn btn-dark" onclick="nextQuestion(); handleDialogYes()">Weiter</button>
            </div>
        </div>
    </div>

    <div id="dialogNo" class="hide">        
        <div class="dialog-bg">
            <div class="dialog-message">
                <div>Leider falsch!</div>
                <button type="button" class="btn btn-dark" onclick="nextQuestion(); handleDialogNo()">Weiter</button>
            </div>
        </div>
    </div>

    <div id="dialogEnd" class="hide">        
        <div class="dialog-bg">
            <div class="dialog-message">
                <div>Du hast <b id="numberOfRightQuestions"></b> von <b id="totalNumberOfQuestions"></b> Fragen richtig beantwortet.</div>
                <button type="button" class="btn btn-dark" onclick="restart(); handleDialogEnd(); init()">Neustart</button>
                <button type="button" class="btn btn-dark" onclick="handleDialogEnd()">Schließen</button>
            </div>
        </div>
    </div>
    
</body>

</html>
